<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Formulários</title>
    <link href="style.css" rel="stylesheet">
    <link href="juuj.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        Inscrição
    </header>
    <form class="form">
        <div>
            <label for="nome" class="label">Nome: </label>
            <input type="text" placeholder="Ex.: Maria Oliveira" id="nome" class="input">
        </div>
        <div>
            <label for="email" class="label">E-mail: </label>
            <input type="email" placeholder="Ex.: maria.oliveira@gmail.com" id="email" class="input">
        </div>
        <div>
            <label class="label">Sexo:</label>
           <div style="margin-top: 10px">
            <input type="radio" id="fem" name=""  checked>
            <label for="fem">Feminino</label>
            <input type="radio" id="masc" name="sexo">
            <label for="masc">Masculino</label>
           </div>
        </div>
        <div>
            <div class="input-box">
                <div class="prefix">E-mail</div>
                <input placeholder="marco.andrade@ifro.edu.br"/>
            </div>
        </div>
        <div>
            <label for="curso" class="label">Curso:</label>
            <select name="curso" id="curso" class="select">
                <option value="html">HTML e CSS</option>
                <option value="js">JavaScript</option>
                <option value="git">Git</option>
                <option value="node">Node</option>
            </select>
        </div>
        <div>
            <label for="atendimento"></label>
            <textarea name="" id="atendimento" class="atendimento"></textarea>
        </div>
        <div style="margin-top: 10px">
            <input type="checkbox" id="terms" checked>
            <label for="terms" >Estou de acordo com o termos de serviço</label>
        </div>
        <div>
            <input type="submit" value="Realizar inscrição" class="botao">
        </div>
    </form>
</body>

</html>
